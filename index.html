<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <title>cityweather</title>
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input
          id="cityname"
          type="text"
          placehlder="Enter City name"
          spellchecker="false"
        />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="details" id="maindetails">
        <h2 class="city"></h2>
        <img id="sky" src="images/rain.png" />
        <h1 class="temp"></h1>
        <h4>Feels Like: <span class="feel"></span></h4>
      </div>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" />
            <h3 class="humidity"></h3>
            <h4>Humidity</h4>
        </div>
        <div class="col">
          <img src="images/wind.png" />
          <h3 class="wind"></h3>
          <h4>Wind Speed</h4>
        </div>
        </div>
      </div>
    </div>

    <script src="myscript.js"></script>
  </body>
</html>
